<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Rounded Media Objects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</head>
<body>

<div>
    <div class='card-body'>
        <div class='nveg tag left' style='display: inline'>
            <i class='fa fa-plus-square text-success' aria-hidden='true'></i>
        </div>
        <div class='name' style='font-size: 16px; margin-left: 22px; width: auto; display: inline'>

        </div>
        <div class='min-add-button'>
            <div class='input-group'>
                <button onclick="sub(`${food.foodId}`);" class='input-group-addon minus increment'>
                    <i class='fa fa-minus' aria-hidden='true'></i></button>
                <input type='text' class='form-control btn-success' size='10' value=" + food.noOfItem + ">
                <button onclick="add(`${food.foodId}`);" class='input-group-addon plus increment'>
                    <i class='fa fa-plus' aria-hidden='true'></i>
                </button>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-4'>
                <span>Unit Price</span>
            </div>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-6'>
                        <span id="single-price `${food.foodId}`"></span>
                    </div>
                    <div class='col-md-6'>
                        <span>â‚¹</span><span id='" + "cal-price" + food.foodId + "'>200</span>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
