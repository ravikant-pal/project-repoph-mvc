<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Payment</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .register{
            background: -webkit-linear-gradient(left, #3931af, #00c6ff);
            margin-top: 3%;
            padding: 3%;
        }
        .register-left{
            text-align: center;
            color: #fff;
            margin-top: 4%;
        }
        .register-left input{
            border: none;
            border-radius: 1.5rem;
            padding: 2%;
            width: 60%;
            background: #f8f9fa;
            font-weight: bold;
            color: #383d41;
            margin-top: 30%;
            margin-bottom: 3%;
            cursor: pointer;
        }
        .register-right{
            background: #f8f9fa;
            border-top-left-radius: 10% 50%;
            border-bottom-left-radius: 10% 50%;
        }
        .register-left img{
            margin-top: 15%;
            margin-bottom: 5%;
            width: 25%;
            -webkit-animation: mover 2s infinite  alternate;
            animation: mover 1s infinite  alternate;
        }
        @-webkit-keyframes mover {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        @keyframes mover {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        .register-left p{
            font-weight: lighter;
            padding: 12%;
            margin-top: -9%;
        }
        .register .register-form{
            padding: 10%;
            margin-top: 10%;
        }
        .btnRegister {
            border: none;
            border-radius: 1.5rem;
            background: #0062cc;
            color: #fff;
            font-weight: 600;
            width: 55%;
            cursor: pointer;
            padding: 1%;
            font-size: xx-large;
            margin:auto;
            display:block
        }

        .register-heading {
            margin-bottom: -15%;
            color: #495057;
            float: left;
            padding-left: 75px;
        }
    </style>
</head>
<body>
<form method="post" th:action="@{/redirect}">
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left mt-5">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                <h3>Welcome</h3>
                <p>You are 30 seconds away from your order just two more clicks !</p>
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Welcome to Paytm Payment</h3>
                        <div class="row register-form">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label for="order-id">Order ID</label>
                                    <input id="order-id" tabindex="1" maxlength="20" size="20"
                                           name="ORDER_ID" autocomplete="off" class="form-control" th:value="${transactionId}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="user-id">User Id</label>
                                    <input type="text" id="user-id" class="form-control"  placeholder="Customer ID" th:value="${'CX_ID_'+userId}" readonly
                                           name="USER_ID"/>
                                </div>
                                <div class="form-group">
                                    <label for="start-time">Start Time</label>
                                    <input type="text"  id="start-time" class="form-control"  placeholder="Start Time" th:value="${startTime}" readonly
                                           name="START_TIME"/>
                                </div>
                                <div class="form-group">
                                    <label for="end-time">End Time</label>
                                    <input type="text"  id="end-time" class="form-control"  placeholder="End Time" th:value="${endTime}" readonly
                                           name="END_TIME"/>
                                </div>
                                <div class="form-group">
                                    <label for="duration">Total Duration</label>
                                    <input type="text" id="duration" class="form-control"  placeholder="Duration" th:value="${duration}" readonly
                                           name="DURATION"/>
                                </div>

                                <div class="form-group">
                                    <label for="retail">Retailer</label>
                                    <input type="text"  id="retail" class="form-control" placeholder="INDUSTRY_TYPE_ID" value="Retail" readonly
                                           name="INDUSTRY_TYPE_ID"/>
                                </div>
                                <div class="form-group">
                                    <label for="channel">Channel</label>
                                    <input type="text" id="channel" class="form-control" placeholder="Channel" value="WEB" readonly
                                           name="CHANNEL_ID"/>
                                </div>
                                <div class="form-group">
                                    <label for="bill">Total Bill</label>
                                    <input type="text"  id="bill" class="form-control" placeholder="Amount" th:value="${bill+' â‚¹'}" readonly
                                           name="TXN_AMOUNT"/>
                                </div>
                                <!--  <input type="submit" class="btnRegister"  value="Pay with Paytm"/>   -->
                                <button type="submit" class="btnRegister" style="align : center">Pay with Paytm</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
</body>
</html>
