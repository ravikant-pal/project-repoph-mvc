<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center">
        <p class="text-center text-muted m-3"><small><cite>Please print this page for your reference and currently I'm working on to send the receipt on mail</cite></small></p>
        <div class="well col-xs-8 col-sm-8 col-md-8 col-xs-offset-1 col-sm-offset-1 col-md-offset-3 m-5">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 text-center" >
                    <span th:if="${!result.contains('Successful')}" class="alert alert-danger w-100" th:text="${result}"></span>
                    <span th:if="${result.contains('Successful')}" class="alert alert-success w-100" th:text="${result}"></span>
                </div>
            </div>
            <div class="row">
                <div class="text-center">
                    <h1>Receipt</h1>
                </div>
                <table class="table table-hover table-bordered table-striped">
                    <thead>
                    <th>
                        Components
                    </th>
                    <th>
                        Values
                    </th>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${parameters}">
                        <td th:text="${entry.key}" class="text-md-left"></td>
                        <td th:text="${entry.value}" class="text-md-right"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-4 text-center">
                Go to <a href="/profile">Profile</a> or <a href="/home">Home</a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
