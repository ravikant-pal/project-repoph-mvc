<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Ravikant">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Repoph &mdash; Hiring Details</title>

    <link href="../static/images/logo.png" rel="icon"/>
    <link href="../static/images/logo.png" rel="apple-touch-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/assets/vendor/icofont/icofont.min.css" rel="stylesheet"/>
    <link href="../static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet"/>
    <link href="../static/assets/vendor/venobox/venobox.css" rel="stylesheet"/>
    <link href="../static/assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../static/css/login-register-forget-reset.css">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center ">
            <div class="card-wrapper w-75">
                <div class="brand">
                    <img src="https://drive.google.com/uc?id=1kenC2KJ0jyPWPY2OvkLZoidcmsfBP_CR" alt=" circle logo">
                </div>
                <span th:if="${msg != null && msg.contains('wrong')}">
					<div class="alert alert-danger" role="alert">
						<span th:text="${msg}"></span>
					</div>
				</span>
                <span th:if="${msg != null && !msg.contains('wrong')}">
					<div class="alert alert-success" role="alert">
						<span th:text="${msg}"></span>
					</div>
				</span>
                <h4 class="card-title text-center"> Your hiring Details</h4>
                <div style="overflow-y: scroll; height:350px;">
                    <table class="table table-bordered table-striped mb-0" >
                        <thead>
                        <tr>
                            <th style="width: 50%" class="text-center">User name</th>
                            <th style="width: 25%" class="text-center">Title</th>
                            <th style="width: 25%" class="text-center">Price(per day in â‚¹)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user: ${userTobeHire}">
                            <td th:text="${user.getFirstName()+' '+user.getLastName()}"></td>
                            <td><cite th:text="${'('+user.getAbout().getTitle()+')'}" class="text-muted"></cite></td>
                            <td th:text="${user.getPricing()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <form th:action="@{/place-order}" method="post" id="list">
                            <div th:each="user: ${userTobeHire}">
                                <input type="hidden" name="ids" th:value="${user.getId()}">
                            </div>
                            <input type="number" class="form-control mt-2" name="hours" required placeholder="Please give as estimated hours according to you...">
                            <button  class="btn btn-outline-success w-100 mt-2" type="submit" ><i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;Submit</button>
                        </form>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    Go to <a href="/home">Home</a>
                </div>
                <div class="footer">
                    Copyright &copy; 2020 &mdash; All right reserved to Repoph
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="../static/js/login-register-forget-reset.js"></script>
</body>
</html>
